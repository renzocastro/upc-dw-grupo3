<!-- ======= Breadcrumbs Section ======= -->
<section class="breadcrumbs">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h2>Equipo</h2>
    </div>
  </div>
</section><!-- End Breadcrumbs Section -->

<section class="inner-page">

  <!-- ======= Doctors Section ======= -->
  <div id="doctors" class="doctors">
    <div class="container">

      <div class="intro">
        <p>Contamos con un equipo profesional calificado y con amplia experiencia, conformado por psicólogas y
          psicólogos.</p>
      </div>

      <div class="row">

        <div class="col-lg-6 mb-4" *ngFor="let equipo of equiposData">
          <div class="member d-flex align-items-start">
            <div class="pic"><img src="{{equipo.photo}}" class="img-fluid" alt=""></div>
            <div class="member-info">
              <h4>{{equipo.name}} <br><small>{{equipo.job}}</small></h4>
              <span>{{equipo.specialty}}</span>
              <p>{{equipo.description}}</p>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div><!-- End Doctors Section -->

</section>
