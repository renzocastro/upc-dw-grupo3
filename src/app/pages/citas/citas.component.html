<section class="breadcrumbs">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h2>Solicita una cita</h2>
      </div>
    </div>
  </section><!-- End Breadcrumbs Section -->
  
  <section class="inner-page">
    <div class="content">
        <div class="container">
          <div class="row align-items-stretch no-gutters contact-wrap">
            <div class="col-md-6">
              <div class="form h-100">
                <h3>Solicite una cita en solo unos minutos</h3>
                <form [formGroup]="citaform" class="mb-5" method="post" id="contactForm" name="contactForm">
                  <div class="row">
                    <div class="col-md-6 form-group mb-5">
                      <label for="" class="col-form-label">Nombre del paciente*</label>
                      <input type="text" formControlName="name" class="form-control" name="name" id="name" placeholder="Nombre">
                    </div>
                    <div class="col-md-6 form-group mb-5">
                      <label for="" class="col-form-label">Email *</label>
                      <input type="text" formControlName="email" class="form-control" name="email" id="email"  placeholder="Correo Electronico">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 form-group mb-5">
                      <label for="" class="col-form-label">Telefono</label>
                      <input type="text" formControlName="phone" class="form-control" name="phone" id="phone"  placeholder="Telefono">
                    </div>

                    <div class="col-md-6 form-group mb-5">
                        <label for="" class="col-form-label">Servicio *</label>
                        <input class="form-control" formControlName="servicio" list="datalistOptions" id="exampleDataList" placeholder="Servicios">
                        <datalist id="datalistOptions">
                        <option value="Terapia de niños/as y adolescentes">
                        <option value="Terapia de adultos y adultos mayores">
                        <option value="Terapia de familias">
                        <option value="Terapia de lenguaje">
                        <option value="Programa de orientación vocacional">
                        <option value="Evaluaciones psicológicas">
                        </option>
                        </datalist>
                    </div>
                  
                    <!-- <div class="col-md-6 form-group mb-5">
                      <label for="" class="col-form-label">Servicio</label>
                      <input type="text" class="form-control" name="company" id="company"  placeholder="">
                    </div>-->
                  </div>
                  <div class="row">
                  <div class="col-md-6 form-group mb-5">
                    <label for="" class="col-form-label">Fecha *</label>
                    <input class="form-control" formControlName="fecha" type="date">
                </div>
                  <div class="col-md-6 form-group mb-5">
                    <label for="" class="col-form-label">Rango del día</label>
                    <input class="form-control" formControlName="rangodeldia" list="rangodeldia" id="drangodeldia" placeholder="Mañana/Tarde/Noche">
                        <datalist id="rangodeldia">
                        <option value="Mañana">
                        <option value="Tarde">
                        <option value="Noche">  
                        </option>
                    </datalist>
                  
                  </div>
                </div>
                <div class="row">
                <div class="col-md-12 form-group mb-5">
                    <label for="" class="col-form-label">Seleccione su psicologo</label>
                    <input class="form-control" formControlName="psicologo" list="psicologos" id="selecpsicologos" placeholder="Seleccionar">
                        <datalist id="psicologos">
                        <option value="Maria Cruzate">
                        <option value="Lucrecia Vizarreta">  
                        </option>
                    </datalist>
                  
                  </div>
                </div>
                  <div class="row">
                    <div class="col-md-12 form-group mb-5">
                      <label for="message" class="col-form-label">Mensaje *</label>
                      <textarea class="form-control" formControlName="message" name="message" id="message" cols="30" rows="4"  placeholder="Escribe tu mensaje"></textarea>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <button (click)="__enviar()"class="btn btn-primary rounded-8 py-2 px-4">Solicitar Cita</button>
                    </div>
                  </div>
                </form>
                <!-- <p>
                    Datos del formulario: {{citaform.value | json}}
                </p> -->
               <!-- <div id="form-message-warning mt-4"></div> 
                <div id="form-message-success">
                  Su mensaje fue enviado, pronto nos pondremos en contacto!
                </div>-->
    
              </div>
            </div>
            <div class="col-md-6">
                <img src="\assets\img\cita.jpg" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
              <!-- <div class="contact-info h-100" style="background-image: url('images/map.jpg')">
                <a href="https://www.google.com/maps" target="_blank"></a> 
              </div> -->
            </div>
