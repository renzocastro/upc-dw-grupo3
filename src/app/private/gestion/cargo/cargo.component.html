<section class="breadcrumbs">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h1>Nuevo Cargo</h1>
      <br>

    </div>
  </div>

  <div class="container">


    <form class="form" [formGroup]="cargoForm">

      <div class="form-group row">
        <label for="in_email" class="col-sm-3 col-form-label">Nombre del cargo</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="no_Funcion" id="in_no_funcion" name="no_Funcion" placeholder=""/>
        </div>
      </div>

      <div class="form-group row">
        <label for="in_pw" class="col-sm-3 col-form-label">Descripci√≥n</label>
        <div class="col-sm-9">
          <textarea class="form-control" formControlName="tx_Description" id="in_tx_description" name="tx_Description" placeholder="" rows="3"></textarea>
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-3 col-sm-9">
          <button class="btn btn-primary" (click)="_save()" [disabled]="isCreating">{{ isCreating ? 'Creando...' : 'Crear' }}</button>
        </div>
      </div>

    </form>
  </div>
</section><!-- End Breadcrumbs Section -->
