<section class="breadcrumbs">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h1>Autenticación</h1>
      <br>
    </div>
  </div>

  <div class="container">
    <!--    <ul class="nav justify-content-end">-->
    <!--      <li class="nav-item">-->
    <!--        <button type="button" class="btn btn-light"><i class="bi bi-plus"></i> Nuevo Empleado</button>-->
    <!--      </li>-->
    <!--    </ul>-->

    <form class="form" [formGroup]="loginForm">

      <div class="form-group row">
        <label for="in_usuario" class="col-sm-3 col-form-label">Usuario</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="user" id="in_usuario" name="usuario" placeholder="Usuario"/>
        </div>
      </div>

      <div class="form-group row">
        <label for="in_pw" class="col-sm-3 col-form-label">Contraseña</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="pw" id="in_pw" name="pw" placeholder="Contraseña"/>
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-3 col-sm-9">
          <button type="submit" class="btn btn-primary" (click)="__send()">Autenticar</button>
        </div>
      </div>

    </form>
  </div>
</section><!-- End Breadcrumbs Section -->
